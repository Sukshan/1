<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Tic Tac Toe</title>

	<link rel="stylesheet" type="text/css" href="D:\project\tic_tak_toe\1\style.css">
</head>
<body>
	<nav>
		<ul>
			<li>
				MyTicTacToe.come
			</li>
		</ul>
	</nav>
	<h1 id="first_heading">Enjoy the game!!</h1>
	<div class="gamecontainer">
		
		<div class="container">
			<div class="box bl-0 bt-0 br-0 bb-0"><span class="boxtext"></span></div>
			<div class="box bt-0 br-0 bb-0" ><span class="boxtext"></span></div>
			<div class="box bt-0 br-0 bb-0"><span class="boxtext"></span></div>
			<div class="box bl-0 br-0 bb-0"><span class="boxtext"></span></div>
			<div class="box br-0 bb-0"><span class="boxtext"></span></div>
			<div class="box br-0 bb-0"><span class="boxtext"></span></div>
			<div class="box bl-0 br-0 bb-0"><span class="boxtext"></span></div>
			<div class="box br-0 bb-0"><span class="boxtext"></span></div>
			<div class="box br-0 bb-0"><span class="boxtext"></span></div>
		</div>
	</div>

	<div class="gameinfo">

		<div>
			<span class="info">Turn for "X" &nbsp&nbsp&nbsp&nbsp&nbsp</span>
			<button id="reset">Reset</button>
		</div>



		<div class="imagebox">
			<img src="D:\project\tic_tak_toe\1\media_files\excited.gif">
		</div>
	</div>

	<script type="text/javascript" src="D:\project\tic_tak_toe\1\script.js"></script>
</body>
</html>
